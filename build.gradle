task generateProtocGrpc(type: Exec) {
    commandLine 'bash', '-c', 'for i in proto/*; do protoc -Iproto/ --grpc_out=build/tmp/ ${i}; done'
}
task generateProtocCpp(type: Exec) {
    commandLine 'bash', '-c', 'for i in proto/*; do protoc -Iproto/ --cpp_out=build/tmp/ ${i}; done'
}
task copyProtoHeaders(type: Exec) {
    commandLine 'bash', '-c', 'cp build/tmp/*.h main/src/main/headers/ && cp build/tmp/*.h test/src/main/headers/'
}
task copyProtoSource(type: Exec) {
    commandLine 'bash', '-c', 'cp build/tmp/*.cc main/src/main/cpp/ && cp build/tmp/*.cc test/src/main/cpp/'
}
